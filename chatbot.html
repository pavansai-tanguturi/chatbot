<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="chat.css" />
    <script src="response.js" defer></script>
    <script src="chat_js.js" defer></script>
  </head>
  <body>
    <div>
      <p id="co">on click <br> to open</p>
      <button class="bay">
        <img src="bot.png">
      </button>
    </div>
    <div class="container">
      <div class="chat-header">
        <div class="title">Let's Chat</div>
      </div>
      <div class="chat-body">
        <div class="chat-msg">Hi,this is sbsp assistant chat bot.<br>who is here to assist you about our collage</div>
        <div class="wrapper hide">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
        </div>
      </div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Type here" maxlength="40" autofocus />
        </div>
        <div class="send">
        <svg xmlns="http://www.w3.org/2000/svg" height="35" viewBox="0 -960 960 960" width="35" fill="grey">
          <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z"/>
        </svg>
        </div>
      </div>
    </div>
  </body>
</html>
